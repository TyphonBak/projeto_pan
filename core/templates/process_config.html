{% extends 'base.html' %}

{% block conteudo %}

<h1 class="text-center">{{ title }}</h1>

<div class="jumbotron col-xs-8 col-xs-offset-2">
    
    <div class="row">
        <div class="col-xs-12">
            <h3 class=text-center>
                Etapas
                <a class="btn btn-success pull-right">Adicionar</a>
            </h3>
            <table class="table table-striped_processo texto menu-sabadin">
                <thead>
                    <tr>
                        <th class="col col-xs-6">Nome</th>
                        <th class="col col-xs-3">Time</th>
                        <th class="col col-xs-3">Editar</th>
                        <th class="col col-xs-3">Remover</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <th scope="row">Pesagem</th>
                    <td>8</td>
                    <td>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                        </button>
                    </td>
                    </tr>
                    <tr>
                    <th scope="row">Batimento</th>
                    <td>15</td>
                    <td>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                        </button>
                    </td>
                    </tr>
                    <tr>
                    <th scope="row">Fermentação</th>
                    <td>0</td>
                    <td>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                        </button>
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="pull-right">
        <a class="btn btn-danger btn-lg" href="#" role="button">Voltar</a>
        <a class="btn btn-success btn-lg" href="#" role="button">Salvar</a>
        
    </div>
</div>



<!-- Botões ##############################################################################################################################################################-->


{% endblock %}
